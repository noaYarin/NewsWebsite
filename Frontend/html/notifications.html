<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HORIZON / Notifications</title>
    <link rel="icon" type="image/x-icon" href="../sources/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../scripts/core/script-loader.js"></script>
    <script>
      $(() => loadPageScripts());
    </script>
  </head>
  <body class="notifications-page">
    <nav id="navbar"></nav>
    <nav id="mobileMenu"></nav>
    <div id="profileMenu" class="nav-profile-menu"></div>

    <main>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="notifications-header mb-4">
              <h1 class="page-title">Notifications</h1>
              <div class="notifications-actions">
                <button id="markAllReadBtn">Mark all as read</button>
                <button id="refreshBtn"><img src="../sources/icons/refresh-cw-alt-3-svgrepo-com.svg" /></button>
              </div>
            </div>

            <div class="notifications-filters mb-4">
              <ul class="nav nav-tabs" id="notificationTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">All Notifications</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="unread-tab" data-bs-toggle="tab" data-bs-target="#unread" type="button" role="tab">
                    Unread <span id="unreadCount" class="badge bg-danger ms-1"></span>
                  </button>
                </li>
              </ul>
            </div>

            <div id="notificationsLoading" class="text-center py-5" style="display: none"></div>

            <div class="tab-content" id="notificationTabContent">
              <div class="tab-pane fade show active" id="all" role="tabpanel">
                <div class="notifications-list"></div>
              </div>

              <div class="tab-pane fade" id="unread" role="tabpanel">
                <div class="notifications-list"></div>
              </div>
            </div>

            <div id="errorState" class="alert alert-danger" role="alert" style="display: none">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <strong>Error loading notifications.</strong>
              <span id="errorMessage">Please try again later.</span>
              <button id="retryBtn" class="btn btn-outline-danger btn-sm ms-2">Retry</button>
            </div>

            <div id="paginationContainer" class="d-flex justify-content-center mt-4">
              <nav aria-label="Notifications pagination">
                <ul id="notificationsPagination" class="pagination"></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <template id="notificationTemplate">
      <div class="notification-item" data-notification-id="">
        <div class="notification-content">
          <div class="notification-avatar">
            <img src="../sources/images/no-image.png" alt="User avatar" class="notification-avatar-img" />
          </div>
          <div class="notification-body">
            <div class="notification-header">
              <span class="notification-sender"></span>
              <span class="notification-type-badge"></span>
              <span class="notification-time"></span>
            </div>
            <div class="notification-message"></div>
            <div class="notification-article" style="display: none">
              <a href="#" class="notification-article-link">
                <strong class="notification-article-title"></strong>
              </a>
            </div>
          </div>
          <div class="notification-actions">
            <button class="mark-read-btn" title="Mark as read">
              <img src="../sources/icons/checkmark-svgrepo-com.svg" alt="Mark as read" />
            </button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
