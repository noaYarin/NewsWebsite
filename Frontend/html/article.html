<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HORIZON / Article</title>
    <link rel="icon" type="image/x-icon" href="../sources/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../scripts/core/script-loader.js"></script>
    <script>
      $(() => loadPageScripts());
    </script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <nav id="mobileMenu"></nav>
    <div id="profileMenu" class="nav-profile-menu"></div>

    <main>
      <div class="article-container" id="article-main-content">
        <p class="article-source"></p>
        <h1 class="article-title"></h1>
        <div class="article-meta">
          <div>
            <span class="article-author"></span>
            <span class="article-date"></span>
          </div>
          <button class="action-icon-btn" id="report-article-btn" title="Report Article">
            <img src="../sources/icons/flag-svgrepo-com.svg" alt="Report Article" />
          </button>
        </div>
        <div class="article-tags"></div>
        <figure class="article-image-container">
          <img src="" alt="" class="article-image" />
        </figure>

        <div class="article-content"></div>
        <a href="#" id="url-source" target="_blank" class="read-full-article-btn highlight">Read Full Article on Source</a>

        <div class="article-actions" display="none">
          <button class="action-btn" id="bookmark-btn" title="Save Article">
            <img class="icon-bookmark-outline" src="../sources/icons/bookmark-svgrepo-com.svg" alt="Bookmark" />
            <img class="icon-bookmark-filled" src="../sources/icons/bookmark-filled-svgrepo-com.svg" alt="Bookmarked" />
            <span>Save</span>
          </button>
          <button class="action-btn" id="share-btn" title="Share Article">
            <img src="../sources/icons/share-ios-export-svgrepo-com.svg" alt="Share" />
            <span>Share</span>
          </button>
          <button class="action-btn" id="ai-summarize-btn" title="Summarize with AI">
            <img src="../sources/icons/star-alt-3-svgrepo-com.svg" alt="AI Summarize" />
            <span>Summarize</span>
          </button>
        </div>

        <hr class="section-divider" />
        <div class="comments-section">
          <h2>Comments</h2>

          <form id="comment-form" style="display: none">
            <img src="" alt="Your Avatar" id="comment-form-avatar" class="comment-avatar" />
            <div class="comment-input-wrapper">
              <textarea id="comment-textarea" placeholder="Add a comment..."></textarea>
              <button type="submit" class="styled-button">
                <span>Post</span>
              </button>
            </div>
          </form>

          <div id="comments-list"></div>
        </div>
      </div>

      <div class="article-error" id="article-error-message" style="display: none">
        <h2>Article Not Found</h2>
        <p>We couldn't load the article you requested. It might have been moved, or you may have navigated here directly.</p>
        <a href="../html/index.html" class="highlight back-to-homepage">Go to Homepage</a>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
