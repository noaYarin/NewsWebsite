<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HORIZON / Edit Profile</title>
    <link rel="icon" type="image/x-icon" href="../sources/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/validations.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/validations.js"></script>
    <script src="../scripts/profile.js"></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <nav id="mobileMenu"></nav>

    <main>
      <div class="auth-main">
        <div class="profile-container">
          <h1 class="auth-title">Edit Your Profile</h1>

          <form id="profileForm">
            <div class="profile-image-section">
              <img src="../sources/images/test.avif" alt="User Avatar" class="profile-avatar" id="avatarPreview" />
              <div class="form-group flex-grow-1">
                <label for="imageUrl">Image URL</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter new image URL" />
                <div class="error-message" style="display: none"></div>
              </div>
            </div>

            <hr class="section-divider" />

            <div class="form-group">
              <label>Email (cannot be changed)</label>
              <div class="email-display">
                <span class="email-text" id="emailDisplay"></span>
              </div>
            </div>

            <div class="name-fields">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" />
                <div class="error-message" style="display: none"></div>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
                <div class="error-message" style="display: none"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="birthdate">Birthdate</label>
              <input type="date" id="birthdate" name="birthdate" />
              <div class="error-message" style="display: none"></div>
            </div>

            <hr class="section-divider" />

            <h2 class="interests-title">Manage Your Interests</h2>
            <p class="interests-subtitle">Select at least 3 interests to personalize your news feed.</p>
            <div id="interestsGrid" class="row g-3 mb-3"></div>
            <div class="error-message" id="interestsError" style="display: none"></div>

            <div class="button-container mt-4">
              <button type="submit" class="auth-button">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
