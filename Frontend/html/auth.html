<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HORIZON / Sign In</title>
    <link rel="icon" type="image/x-icon" href="../sources/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/news.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/auth.js"></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <nav id="mobileMenu"></nav>

    <main class="auth-main">
      <div class="auth-container">
        <div class="auth-logo">
          <img src="../sources/images/sun/sun-0.png" alt="Horizon Logo" />
          <h1 class="auth-title">Welcome to Horizon</h1>
        </div>

        <!-- Email Entry Form -->
        <div class="auth-form email-form active" id="emailForm">
          <form id="emailFormData">
            <input type="email" name="email" placeholder="Enter your email" required />
            <button type="submit" class="auth-button">Continue</button>
          </form>
        </div>

        <!-- Sign In Form -->
        <div class="auth-form signin-form" id="signinForm">
          <form id="signinFormData">
            <div class="email-display">
              <span class="email-text"></span>
              <button type="button" class="change-email-btn">Change</button>
            </div>
            <input type="password" name="password" placeholder="Enter your password" required />
            <button type="submit" class="auth-button">Sign In</button>
            <p class="switch-text">
              <a href="#" class="highlight forgot-password">Forgot password?</a>
            </p>
          </form>
        </div>
        <!-- Sign Up Form -->
        <div class="auth-form signup-form" id="signupForm">
          <form id="signupFormData">
            <div class="email-display">
              <span class="email-text"></span>
              <button type="button" class="change-email-btn">Change</button>
            </div>
            <div class="name-fields">
              <input type="text" name="firstName" placeholder="First Name" required />
              <input type="text" name="lastName" placeholder="Last Name" required />
            </div>
            <input type="date" name="birthdate" placeholder="Birthdate" required />
            <input type="password" name="password" placeholder="Create a password" required />
            <button type="submit" class="auth-button">Create Account</button>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
