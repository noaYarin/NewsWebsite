<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HORIZON / Sign In</title>
    <link rel="icon" type="image/x-icon" href="../sources/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/news.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/auth.js"></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <nav id="mobileMenu"></nav>

    <main class="auth-main">
      <div class="auth-container">
        <div class="auth-logo">
          <img src="../sources/images/sun/sun.png" alt="Horizon Logo" />
          <h1 class="signin-title">Return to Horizon</h1>
          <h1 class="signup-title" style="display: none">Create Your Horizon</h1>
        </div>

        <!-- Sign In Form -->
        <div class="auth-form signin-form active" id="signinForm">
          <form id="signinFormData">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="auth-button">Sign In</button>
            <p class="switch-text">Don't have an account? &nbsp; <a href="#" class="form-switch highlight" data-target="signup">Sign up</a></p>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div class="auth-form signup-form" id="signupForm">
          <form id="signupFormData">
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="auth-button">Sign Up</button>
            <p class="switch-text">or &nbsp; <a href="#" class="form-switch highlight" data-target="signin">use an existing account</a></p>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
