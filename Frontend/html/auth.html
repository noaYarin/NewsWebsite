<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HORIZON / Sign In</title>
    <link rel="icon" type="image/x-icon" href="../sources/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/news.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/auth.js"></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <nav id="mobileMenu"></nav>

    <main class="auth-main">
      <div class="auth-container">
        <div class="auth-logo">
          <img src="../sources/images/sun/sun-0.png" alt="Authentication Logo" />
          <h1 class="auth-title">Welcome to Horizon</h1>
        </div>

        <!-- Email Entry Form -->
        <div class="auth-form email-form active" id="emailForm">
          <form id="emailFormData">
            <div class="form-group">
              <input type="email" name="email" placeholder="Enter your email" />
              <div class="error-message" style="display: none"></div>
            </div>
            <button type="submit" class="auth-button">Continue</button>
          </form>
        </div>

        <!-- Sign In Form -->
        <div class="auth-form signin-form" id="signinForm">
          <form id="signinFormData">
            <div class="email-display">
              <span class="email-text"></span>
              <button type="button" class="change-email-btn">Change</button>
            </div>
            <div class="form-group password-input-group">
              <input type="password" name="password" placeholder="Enter your password" />
              <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
                <img src="../sources/icons/eye-svgrepo-com.svg" alt="Show password" class="password-toggle-icon" />
              </button>
              <div class="error-message" style="display: none"></div>
            </div>
            <button type="submit" class="auth-button">Sign In</button>
            <p class="switch-text">
              <a href="#" class="highlight forgot-password">Forgot password?</a>
            </p>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div class="auth-form signup-form" id="signupForm">
          <form id="signupFormData">
            <div class="email-display">
              <span class="email-text"></span>
              <button type="button" class="change-email-btn">Change</button>
            </div>
            <div class="name-fields">
              <div class="form-group">
                <input type="text" name="firstName" placeholder="First Name" />
                <div class="error-message" style="display: none"></div>
              </div>
              <div class="form-group">
                <input type="text" name="lastName" placeholder="Last Name" />
                <div class="error-message" style="display: none"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="date" name="birthdate" placeholder="Birthdate" />
              <div class="error-message" style="display: none"></div>
            </div>

            <!-- Password Section -->
            <div class="form-group password-input-group">
              <input type="password" name="password" placeholder="Create a password" />
              <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
                <img src="../sources/icons/eye-svgrepo-com.svg" alt="Show password" class="password-toggle-icon" />
              </button>
              <div class="error-message" style="display: none"></div>
              <div class="password-criteria">
                <!-- Password Strength Indicator -->
                <div class="password-progress">
                  <div class="password-progress-bar">
                    <div class="password-progress-fill"></div>
                  </div>
                </div>
                <!-- Password Requirements -->
                <div class="password-requirement invalid" data-requirement="length">
                  <span class="icon"></span>
                  <span>Use a minimum of eight characters</span>
                </div>
                <div class="password-requirement invalid" data-requirement="case">
                  <span class="icon"></span>
                  <span>Include both uppercase and lowercase letters</span>
                </div>
                <div class="password-requirement invalid" data-requirement="alphanumeric">
                  <span class="icon"></span>
                  <span>Use letters with at least one number or special character</span>
                </div>
              </div>
            </div>
            <button type="submit" class="auth-button">Create Account</button>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
